{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row" style="margin-top: 120px">
    <form action="{% url 'login' %}" method="post"> {% csrf_token %}
      <div class="col-lg-5 col-lg-offset-4">
        {% if login_error %}
          <div class="form-group text-center">
            <label class="error" style="color: red">{{ login_error }}</label>
          </div>
        {% endif %}
        <div class="form-group text-left">
          <label style="width: 135px">Имя пользователя:</label>
          <input type="text" name="username" id="username">
        </div>
        <div class="form-group text-left">
          <label style="width: 135px">Пароль:</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" id="sign_in_btn">Sign in</button>
          <a href="{% url 'register' %}">Sign up</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
